{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in Book %}
            <li>
                <a href="{{ url_for('Book', ISBN=ISBN) }}">
                    {{ BOOK.author }} to {{ Book.year }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
