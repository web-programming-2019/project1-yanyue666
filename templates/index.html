{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>初始页面</h1>

    <!-- <form action="{{ url_for('Book') }}" method="post"> -->
	<form action="books.html" method="post">
        <div class="form-group">
            <select class="form-control" name="ISBN">
                {% for book in Book %}
                    <option value="{{ book.ISBN }}">{{book.author }} and {{book.title }}</option>

            </select>
        </div>


        <div class="form-group">
            <button class="btn btn-primary">find book</button>
        </div>

    </form>
{% endblock %}
